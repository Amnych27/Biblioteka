<!DOCTYPE html>
<html lan="eng">

    <head>
        <meta charset="utf-8">
        <title> Interaktivna forma za članove </title>
        <link rel="stylesheet" href="clanovi.css">
        <script src="clanovi.js"></script>

    </head>

        <body>
            <form class="box" action="clanovi.html" method="post">

                <h1>
                    Izbor člana
                </h1>

                <input type="text" name="" placeholder="Pretraži članove" id="idClana">
                <input type="submit" name="" value="Traži" onclick="validate()">
                <h2>
                    Novi unos
                </h2>

                <input type="number" name="" placeholder="ID clana" id="idClana">
                <input type="text" name="" placeholder="Ime i prezime" id="imePrezime">
                <input type="text" name="" placeholder="Adresa" id="adresa">
                <input type="text" name="" placeholder="Datum rođenja" id="datum">
                <input type="text" name="" placeholder="Broj telefona" id="brTel">
                

                <input type="submit" name="" value="Snimi" onclick="save()">
                <input type="submit" name="" value="Obriši" onclick="del(idClana)">



            </form>
        </body>

</html>
